<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/utils.css" />
    <link rel="stylesheet" href="css/messages.css" />
</head>
    <body>
        <div th:replace="topBar.html :: div"></div>
        <div class="home-center">
            <div class="home-center-container">
                <div class="home-center-categories">
                    <div onclick="filterMessages('all')" class="home-center-category">
                        All
                    </div>
                    <div onclick="filterMessages('important')" class="home-center-category">
                        Important
                    </div>
                    <div class="home-center-category">
                        New
                    </div>
                    <div class="home-center-category">
                        Unreaden
                    </div>
                    <div class="home-center-category">
                        Readen
                    </div>
                    <div class="home-center-category">
                        Archived
                    </div>
                </div>
                <div class="home-center-horizontal-elements">
                    <div class="home-center-horizontal-actions">
                        <i class="fa-solid fa-square-check"></i>
                        <i class="fa-solid fa-archive"></i>
                        <i class="fa-solid fa-trash-can"></i>
                    </div>
                    <div class="home-center-horizontal-messages">
                        <div class="home-center-horizontal-messages-list">
                            <div class="home-center-horizontal-messages-list-message unreaden">
                                <div class="home-center-horizontal-messages-list-message-box ratio-onebyone unreaden-box">
                                    <i class="fa-solid fa-exclamation"></i>
                                </div>
                                <div class=home-center-horizontal-messages-list-message-message>
                                    <span>Mr.Clinton</span>
                                    <span>Hello Kacper, on pre...</span>
                                </div>
                                <div class="home-center-horizontal-messages-list-message-date">
                                    <span>2024-04-16</span>
                                    <span>12:30</span>
                                </div>
                            </div>
                            <div class="home-center-horizontal-messages-list-message readen">
                                <div class="home-center-horizontal-messages-list-message-box ratio-onebyone readen-box">
                                    <i class="fa-solid fa-exclamation"></i>
                                </div>
                                <div class=home-center-horizontal-messages-list-message-message>
                                    <span>Mr.Clinton</span>
                                    <span>Hello Kacper, on pre...</span>
                                </div>
                                <div class="home-center-horizontal-messages-list-message-date">
                                    <span>2024-04-16</span>
                                    <span>12:30</span>
                                </div>
                            </div>
                        </div>
                        <button class="home-center-horizontal-messages-reply ratio-onebyone">
                            <i class="fa-solid fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="js/messages.js"></script>
    <script src="https://kit.fontawesome.com/69eded866d.js" crossorigin="anonymous"></script>
</html>
