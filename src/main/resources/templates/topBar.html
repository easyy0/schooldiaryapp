<div class="home-topBar">
    <button th:onclick="window.location.href='/home'" class="home-topBar-page">
        <i class="fa-solid fa-house"></i>
        <p>Home</p>
    </button>
    <button th:onclick="window.location.href='/messages'" class="home-topBar-page">
        <i class="fa-solid fa-envelope-open-text"></i>
        <div th:if="${msgCount} > 0" class="home-topBar-messages-new">
            <p th:text="${msgCount}">999+</p>
        </div>
        <p>Messages</p>
    </button>
    <button class="home-topBar-page">
        <i class="fa-solid fa-table"></i>
        <p>Lesson Plan</p>
    </button>
    <button class="home-topBar-page">
        <i class="fa-solid fa-user-graduate"></i>
        <p>Marks</p>
    </button>
    <button class="home-topBar-page">
        <i class="fa-solid fa-chart-column"></i>
        <p>Frequence</p>
    </button>
    <button th:if="${#sets.contains(user_roles, 'ADMIN') or #sets.contains(user_roles, 'TEACHER')}"
         class="home-topBar-page">
        <i class="fa-solid fa-person-chalkboard"></i>
        <p>Lessons</p>
    </button>
    <button class="home-topBar-page">
        <i class="fa-solid fa-calendar-days"></i>
        <p>Calendar</p>
    </button>
    <button class="home-topBar-page">
        <i class="fa-solid fa-triangle-exclamation"></i>
        <p>Notes</p>
    </button>
    <button class="home-topBar-page">
        <i class="fa-solid fa-list-check"></i>
        <p>Exams</p>
    </button>
    <button class="home-topBar-page">
        <i class="fa-solid fa-file-signature"></i>
        <p>Homeworks</p>
    </button>
    <button th:if="${#sets.contains(user_roles, 'ADMIN')}" class="home-topBar-page">
        <i class="fa-solid fa-user-gear"></i>
        <p>Admin Panel</p>
    </button>
    <button th:onclick="window.location.href='/logout'" class="home-topBar-page">
        <i class="fa-solid fa-right-from-bracket"></i>
        <p>Logout</p>
    </button>
</div>
